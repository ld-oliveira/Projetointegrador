<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Controle de Gastos Cozinha da Cricca</h1>
</header>

<main>
    <section>
        <h2>Adicionar Alimento</h2>
        <form id="adicionarAlimentoForm">
            <div class="input-group">
                <label for="alimento">Alimento:</label>
                <input type="text" id="alimento" name="alimento" required>
            </div>
            <div class="input-group">
                <label for="valorCompra">Valor de Compra (R$):</label>
                <input type="number" id="valorCompra" name="valorCompra" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
                <select id="unidade" name="unidade">
                    <option value="quilos">Kilos</option>
                    <option value="gramas">Gramas</option>
                    <option value="litros">Litros</option>
                    <option value="unidades">Unidades</option>
                </select>
            </div>
            
            <button type="submit">Adicionar Alimento</button>
        </form>
    </section>

    <section>
        <h2>Criar Receita</h2>
        <form id="criarReceitaForm">
            <label for="alimentoReceita">Alimento:</label>
            <input type="text" id="alimentoReceita" name="alimentoReceita" required>
            
            <div class="input-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
                <select id="unidade" name="unidade">
                    <option value="quilos">Kilos</option>
                    <option value="gramas">Gramas</option>
                    <option value="litros">Litros</option>
                    <option value="unidades">Unidades</option>
                </select>
            </div>
            
            <button type="submit">Adicionar Alimento à Receita</button>
        </form>
        
        <div id="somaReceita">
            <h3>Total Gasto na Receita:</h3>
            <p id="totalGasto">0.00</p>
        </div>
    </section>
</main>
